<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة أسعار Shein</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .video-link-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .video-link-container a {
            font-size: 16px;
            font-weight: bold;
            color: red;
            text-decoration: underline; 
        }
        .video-link-container a:hover {
            text-decoration: none;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            font-weight: bold;
        }
        #contact {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
        #contact a {
            color: #007bff;
            text-decoration: underline;
        }
        #contact a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="video-link-container">
        <a href="https://youtube.com/shorts/3SmJ48IYONM?si=VNrnRoZUDWzSfNqc" target="_blank">
            اضغط هنا لمشاهدة فيديو تعليمي لطريقة التسوق وحساب الاسعار في شي ان
        </a>
    </div>

    <h1>حاسبة أسعار Shein</h1>

    <label for="priceInput">أدخل السعر بالدولار بدون الكوبونات:</label>
    <input type="number" id="priceInput" placeholder="أدخل السعر هنا">

    <button onclick="calculatePrice()">إظهار السعر بالدينار العراقي</button>

    <div id="result"></div>

    <div id="contact">
        تواصل معنا على صفحة انستغرام لأي استفسار أو طلب: 
        <a href="https://www.instagram.com/sky1shooping?igsh=cWllNWtvYmI3aGh1" target="_blank">
            📸 insta : @sky1shooping
        </a>
    </div>
</div>

<script>
    function calculatePrice() {
        const priceInDollars = document.getElementById('priceInput').value;
        
        if (priceInDollars && priceInDollars > 0) {
            const exchangeRate = 1380;
            let priceInIQD = priceInDollars * exchangeRate;
            
            // تصحيح الخطأ: تقريب السعر إلى أقرب مضاعف لـ 250
            const roundedPrice = Math.round(priceInIQD / 250) * 250;
            
            document.getElementById('result').innerHTML = 
                `سعر منتجاتك هو <span style="color: #d9534f;">${roundedPrice.toLocaleString()}</span> دينار عراقي`;
        } else {
            document.getElementById('result').innerHTML = 
                '<span style="color: red;">الرجاء إدخال سعر صحيح.</span>';
        }
    }
</script>

</body>
</html>
